<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Says</title>
    <style>
      body {
        margin: 0;
        background: #dedede;
        display: flex;
        align-items: center;
        height: 100vh;
      }

      .gameboard {
        height: 100vh;
        width: 100vh;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto;
        max-height: 60vh;
        max-width: 60vh;
      }

      .color {
        width: 50%;
        height: 50%;
        display: inline-block;
      }

      .left {
        float: left;
      }

      .right {
        float: left;
      }

      .blue {
        background: #22a6b3;
      }

      .blue.light {
        background: #7ed6df;
      }

      .violet {
        background: #be2edd;
      }

      .violet.light {
        background: #e056fd;
      }

      .orange {
        background: #f0932b;
      }

      .orange.light {
        background: #ffbe76;
      }

      .green {
        background: #6ab04c;
      }

      .green.light {
        background: #badc58;
      }

      .btn-start {
        width: 400px;
        height: 100px;
        background: #ecf0f1;
        color: #2c3e50;
        font-size: 2.5rem;
        position: absolute;
        top: calc(50% - 50px);
        left: calc(50% - 200px);
      }

      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="gameboard">
      <div id="btnBlue" class="color blue left" data-color="celeste"></div>
      <div id="btnViolet" class="color violet right" data-color="violeta"></div>
      <div id="btnOrange" class="color orange left" data-color="naranja"></div>
      <div id="btnGreen" class="color green right" data-color="verde"></div>
      <button id="btnStart" class="btn-start" onclick="startGame()">Start Game!</button>
    </div>
    <script>
      const blue = document.getElementById('btnBlue')
      const violet = document.getElementById('btnViolet')
      const orage = document.getElementById('btnOrange')
      const green = document.getElementById('btnGreen')
      const btnStart = document.getElementById('btnStart')

      class Game {
        constructor() {
          this.init();
          this.initSequence();
        }

        init() {
          btnStart.classList.add('hide');
          this.level = 1;
          this.colors = {blue, violet, orage, green};
        }

        initSequence(){
          this.sequence = new Array(10).fill(0).map(n => Math.floor(Math.random() * 4));
        }

      }

      function startGame() {
        window.game = new Game();
      }
    </script>
  </body>
</html>
